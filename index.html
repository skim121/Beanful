<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;600&display=swap');
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    
    <link rel = "stylesheet" href = "css/style.css">
    <script defer src = "js/app.js"></script>
    <title>Beanful</title>
</head>


<body>
<!-- Start Page -->
<section class="start">
    <h1 class="title">BEANFUL</h1>
    <h3 class="pick">Pick your bean!</h3>    
    <img id="testbean" src = "images/testbean.png" alt=""> 
    <br>
    <form> 
        <input type="text" id="nameinput" placeholder = "Name your bean" autocomplete="off" />
        <input type=button id="playbutton" value="Play" />
    </form>
</section>

<!-- Play Page-->
<section class = "play">
    <h1 class="beanname">BEAN NAME</h1>
    <div class="character">
        <img src = "images/testbean.png" alt=""> 
    </div>  
    <div class="instructions">
        <p> <span>Instructions: </span><br>Play the game and have fun</p>
        <button class="homebutton">Home</button>
    </div>

    <div class="container">    
        <div class="water">
            <button class="waterbutton">
                <img class="waterbutton" src = "images/watercan.jpeg">
            </button>
            <div class="watersub">
                <h3 class="watertext">Water to keep your bean hydrated</h3>
                <div class="waterbar">
                    <div class="waterprogress"></div>
                </div>
                
           </div>
        </div>
    
        <div class="bug">
            <button class="bugbutton">
                <img class="bugbutton" src = "images/watercan.jpeg">
            </button>
            <div class="bugsub">
                <h3 class="bugtext">Bug spray to keep bugs away from your bean</h3>
                <div class="bugbar">
                    <div class="bugprogress"></div>
                </div>
            </div>
        </div>
        
        <div class="love">
            <button class="lovebutton">
                <img class="lovebutton" src = "images/watercan.jpeg">
            </button>
            <div class="lovesub">
                <h3 class="lovetext">Sweet talk to make your bean feel loved</h3>
                <div class="lovebar">
                    <div class="loveprogress"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="harvest">
        <div class="harvestbar"></div>
       
    </div>
</section>

</body>
</html>
