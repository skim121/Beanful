<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel = "stylesheet" href = "css/style.css">
    <script defer src = "js/app.js"></script>
    <title>Cool Beans</title>
</head>

<body>

<section class="start">
    <h1>BEANFUL</h1>
    <h3>Pick your bean!</h3>    
    <img src = "images/testbean.png" alt=""> 
    <br>
    <input type="text" id="nameinput" placeholder = "Name your bean" />
    <input type="submit" value ="Play"/>
    <!-- <input type=button id="playbutton" onClick="window.location.href='play.html'" value="Play" /> -->
</section>

<section class = "play">
    
    <Button id="home">Home</Button>
    <div class="character">
        <h1 class="beanName">BEAN NAME</h1>
        <img src = "images/testbean.png" alt=""> 
    </div>  


    <div class="container">
    <h3 class="water">Keep your bean hydrated</h3>
    <button class="waterbutton">Water</button>
    <div id="waterbar"></div>

    <h3 class="bug">Keep bugs away from your bean</h3>
    <button class="bugbutton">Bug Spray</button>

    <h3 class="sweet">Keep your bean happy</h3>
    <button class="sweetbutton">Sweet Talk</button>
    </div>
</section>
</body>
</html>
